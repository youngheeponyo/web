<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js.ajax.html</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>아이디</th><td><input id="mid"></td>
		</tr>
		<tr>
			<th>비밀번호</th><td><input id="pass" type="password"></td>			
		</tr>
		<tr>
			<th>이름</th><td><input id="name"></td>			
		</tr>
		<tr>
			<th>전화번호</th><td><input id="phone"></td>
		</tr>
		<tr>
			<td colspan="2">
				<button id="addBtn">등록</button>
				<button id="modBtn">수정</button>
			</td>	
		</tr>
	</table>
	<hr>
	<div id="show"></div>
	<script>	
		function showInfo(e,obj){
			//console.log(e.target.parentElement);		//e.target:td
			//console.log(obj);	//this:tr
			//tr하위의 아이디,비번,이름,연락처 가져오기
			//console.log(obj.children)		//tr하위요소
			let mid = obj.children[0].innerHTML;
			let pass = obj.children[1].innerHTML;
			let name = obj.children[2].innerHTML;
			let phone = obj.children[3].innerHTML;
			document.getElementById('mid').value = mid;		//value는 input 태그에만 사용가능
			document.getElementById('pass').value = pass;
			document.getElementById('name').value = name;
			document.getElementById('phone').value = phone;
		}
	</script>
	<script type = "module" src="ajax1.js"></script>
	<script type = "module" src="ajax2.js"></script>
</body>
</html>
